<div class="title-container">
  <h1 class="title">CoderSchool's Psychic Powers Tester</h1>
  <p class="description">Do you have psychic powers? If so, prove it by guessing what number I am thinking of right now. I am thinking of a number between 1 and 10.</p>
</div>

<div class="content-container">
  <div class="button" onclick="makeGuess()">Guess</div>

  <h2> You guessed: <span id="last-guess" class="question">?</span></h2>

  <h2>Result: <span id="correct" class="question">?</span></h2>

  <h2> You have <span id="guesses-remaining" class="question">?</span> guesses remaining.</h2>
</div>
